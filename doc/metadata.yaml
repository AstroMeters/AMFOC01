description: AMFOC01 is Open-source accurate focuser for astronomical telescopes with
  USB-C interface. A perfect tool for precise image focusing. Focuser can be controlled
  from your computer or trought the manual wire controller. Ideal for amateur and
  professional astronomers with a desire to improve your observational skills.
